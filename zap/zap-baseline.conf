# OWASP ZAP Baseline Scan Configuration

# This configuration file is used to customize the ZAP baseline scan
# Target: https://testphp.vulnweb.com

# Ignore specific alerts (comma-separated list of alert IDs)
# Example: 10020,10021
# Leave empty to report all findings
IGNORE_ALERTS=

# Set the alert threshold (PASS, WARN, FAIL)
# PASS: Generate warnings but don't fail the scan
# WARN: Generate warnings for medium and above
# FAIL: Fail on any findings
ALERT_LEVEL=WARN

# Maximum scan duration in minutes
MAX_DURATION=5

# Additional ZAP options
# -j: Use AJAX spider
# -d: Show debug messages
# -l: Minimum level to show (INFO, WARN, ERROR)
ZAP_OPTIONS=-l INFO

# Context file (optional)
# CONTEXT_FILE=

# User authentication (if required)
# AUTH_USER=
# AUTH_PASSWORD=

# Rules to enable/disable
# Format: rule_id [IGNORE|FAIL|WARN|INFO|PASS]

