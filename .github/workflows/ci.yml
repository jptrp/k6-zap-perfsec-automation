name: Performance + Security Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  k6-tests:
    name: k6 Performance Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull k6 Docker image
        run: docker pull grafana/k6

      - name: Run k6 Smoke Test (30s)
        run: docker run --rm -i grafana/k6 run - < k6/smoke.js

      - name: Run k6 Load Test (6m)
        run: docker run --rm -i grafana/k6 run --out json=k6-load-results.json - < k6/load.js

      - name: Run k6 Stress Test (10m)
        run: docker run --rm -i grafana/k6 run --out json=k6-stress-results.json - < k6/stress.js

      - name: Upload k6 Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k6-results
          path: |
            k6-load-results.json
            k6-stress-results.json
          retention-days: 30

  zap-scan:
    name: OWASP ZAP Security Scan
    runs-on: ubuntu-latest
    needs: k6-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull ZAP Docker image
        run: docker pull zaproxy/zap-stable

      - name: Create reports directory
        run: mkdir -p reports

      - name: Run ZAP Baseline Scan (2-5m)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/zap/wrk:rw \
            -t zaproxy/zap-stable \
            zap-baseline.py \
            -t https://testphp.vulnweb.com \
            -r zap-report.html \
            -c zap/zap-baseline.conf \
            || echo "ZAP scan completed with warnings (expected for vulnerable test site)"

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report
          path: zap-report.html
          retention-days: 30

      - name: Display ZAP Summary
